version: '3.8'

services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:16-alpine
    container_name: social-sync-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-social_sync_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-sync-network

  # Backend API (Development with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: social-sync-backend-dev
    environment:
      NODE_ENV: development
      PORT: ${PORT:-8080}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-social_sync_dev}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./drizzle.config.ts:/app/drizzle.config.ts:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-sync-network
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local

networks:
  social-sync-network:
    driver: bridge

